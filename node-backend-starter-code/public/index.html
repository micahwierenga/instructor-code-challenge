<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Save Ur Fave</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<div>
			<p class="header-heading"><strong>SAVE</strong>UR<strong>FAVE</strong></p>
		</div>
		<div class="nav">
			<div id="username-div" class="nav-item hide">
				<p id="username-display"></p>
			</div>
			<div id="logout-div" class="nav-item hide">
				<button id="logout-btn" class="button is-link nav-button">LOGOUT</button>
			</div>
			<div id="signup-div" class="nav-item">
				<button id="signup-btn" class="button nav-button">SIGNUP</button>
			</div>
			<div id="login-div" class="nav-item">
				<button id="login-btn" class="button is-link nav-button">LOGIN</button>
			</div>
		</div>
	</div>
	<div id="movie-search-container-div">
		<div class="field is-grouped">
		  <p class="control is-expanded">
		    <input id="movie-search-input" class="input is-medium" type="text" placeholder="Search for movie title">
		  </p>
		  <p class="control">
		    <a id="movie-search-button" class="button is-info is-medium">
		      Search
		    </a>
		  </p>
		</div>
	</div>

	<div id="movie-results-container-div">
		<div id="movie-results-list">
		</div>
	</div>

	<div id="signup-modal" class="modal">
		<div class="modal-background"></div>
		<div class="modal-card">
			<header class="modal-card-head">
				<p class="modal-card-title">Signup</p>
				<button id="signup-close" class="delete" aria-label="close"></button>
			</header>
			<section class="modal-card-body">
				<form id="signup-form">
					<div class="field">
					  <p class="control has-icons-left has-icons-right">
					    <input id="signup-username" class="input" type="username" placeholder="Username">
					    <span class="icon is-small is-left">
				          <i class="fas fa-user"></i>
				        </span>
					    <span class="icon is-small is-right">
					      <i class="fas fa-check"></i>
					    </span>
					  </p>
					</div>
					<div class="field">
					  <p class="control has-icons-left has-icons-right">
					    <input id="signup-email" class="input" type="email" placeholder="Email">
					    <span class="icon is-small is-left">
					      <i class="fas fa-envelope"></i>
					    </span>
					    <span class="icon is-small is-right">
					      <i class="fas fa-check"></i>
					    </span>
					  </p>
					</div>
					<div class="field">
					  <p class="control has-icons-left">
					    <input id="signup-password" class="input" type="password" placeholder="Password">
					    <span class="icon is-small is-left">
					      <i class="fas fa-lock"></i>
					    </span>
					  </p>
					</div>
					<div class="field">
					  <p class="control">
					    <button type="submit" id="signup-submit" class="button is-success">
					      Sign Up
					    </button>
						<button id="signup-cancel" class="button">Cancel</button>
					  </p>
					</div>
				</form>
			</section>
		</div>
	</div>

	<div id="login-modal" class="modal">
		<div class="modal-background"></div>
		<div class="modal-card">
			<header class="modal-card-head">
				<p class="modal-card-title">Login</p>
				<button id="login-close" class="delete" aria-label="close"></button>
			</header>
			<section class="modal-card-body">
				<form>
					<div class="field">
					  <p class="control has-icons-left has-icons-right">
					    <input id="login-email" class="input" type="email" placeholder="Email">
					    <span class="icon is-small is-left">
					      <i class="fas fa-envelope"></i>
					    </span>
					    <span class="icon is-small is-right">
					      <i class="fas fa-check"></i>
					    </span>
					  </p>
					</div>
					<div class="field">
					  <p class="control has-icons-left">
					    <input id="login-password" class="input" type="password" placeholder="Password">
					    <span class="icon is-small is-left">
					      <i class="fas fa-lock"></i>
					    </span>
					  </p>
					</div>
					<div class="field">
					  <p class="control">
					    <button class="button is-success">
					      Login
					    </button>
						<button id="login-cancel" class="button">Cancel</button>
					  </p>
					</div>
				</form>
			</section>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
